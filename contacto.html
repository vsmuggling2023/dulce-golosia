<section id="contacto">
            <h2>Contacto</h2>
            <div class="contacto-wrapper">
                <div class="contacto-info">
                    <h3>Visítanos o Escríbenos</h3>
                    <p><strong>Dirección:</strong> Magnolia 567, Providencia, Santiago.</p>
                    <p><strong>Teléfono:</strong> +56 987654321.</p>
                    <p><strong>Email:</strong> contacto@dulcegolosia.cl.</p>
                    <div class="social-links">
                        <a href="#">Instagram</a>
                        <a href="#">Facebook</a>
                    </div>
                </div>

                <form class="contact-form" action="#" method="get">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                    </div>
                    <button type="submit" class="cta-button">Enviar (Simulado)</button>
                </form>
            </div>
        </section>
