<head>

    <link rel.preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/png" href="ico/icono.png">

    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header class="navbar">
        <div class="logo text-center text-lg-start">
            <img src="imagenes/logo.png" class="img-fluid w-auto" style="max-width: 125px;" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#catalogo" class="cta">Catálogo</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <div class="contacto-wrapper">
            <div class="contacto-info">
                <h3>Visítanos o Escríbenos</h3>
                <p><strong>Dirección:</strong> Magnolia 567, Providencia, Santiago.</p>
                <p><strong>Teléfono:</strong> +56 987654321.</p>
                <p><strong>Email:</strong> contacto@dulcegolosia.cl.</p>
                <div class="social-links">                    
                    <a href="https://wa.me/56987654321" 
   class="cta-button" 
   target="_blank" 
   rel="noopener noreferrer" 
   style="margin-top: 15px; display: inline-block;">
   Chatear por WhatsApp
</a>   
                        <a href="https://www.instagram.com/"                                        
class="cta-button" 
   target="_blank" 
   rel="noopener noreferrer" 
   style="margin-top: 15px; display: inline-block;">
   Chatear por Instagram</a>
                        <a href="https://www.facebook.com/"
   class="cta-button" 
   target="_blank" 
   rel="noopener noreferrer" 
   style="margin-top: 15px; display: inline-block;">
   Chatear por Facebook</a>
                </div>
            </div>

            <form class="contact-form" action="#" method="get">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                </div>
                <button type="submit" class="cta-button">Enviar (Simulado)</button>
            </form>
        </div>
    </section>
</body>
